
<div class="container">


  <div

    class="w-full mx-6 max-w-md p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700"
  >
    <form class="space-y-4" [formGroup]="form">

      <h2
        class="title text-center font-extrabold text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400 lg:text-sm">
         Password Generator
      </h2>

      <!-- passwor result field -->
      <div *ngIf="!condition()" class="block text-center max-w-sm p-3 bg-white border-2 border-sky-400 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
        <span class="font-medium text-gray-900 dark:text-gray-300">{{textplaceholder}}</span>
      </div>
      <!-- passwor result field -->
      <div *ngIf="condition()" class="flex items-center justify-center max-w-sm p-3 bg-white border-2 border-sky-400 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
        <span class="flex-1 ml-5 text-center font-medium text-gray-900 dark:text-gray-300">{{newPassword}}</span>
        <div class="flex flex-col items-center">
          <button *ngIf="!copied" (click)="copyToClipboard()"class="flex-none mb-1 mx-3">
            <svg class="w-[21px] h-[21px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m7.708 2.292.706-.706A2 2 0 0 1 9.828 1h6.239A.97.97 0 0 1 17 2v12a.97.97 0 0 1-.933 1H15M6 5v4a1 1 0 0 1-1 1H1m11-4v12a.97.97 0 0 1-.933 1H1.933A.97.97 0 0 1 1 18V9.828a2 2 0 0 1 .586-1.414l2.828-2.828A2 2 0 0 1 5.828 5h5.239A.97.97 0 0 1 12 6Z"/>
            </svg>
          </button>
          <span *ngIf="copied" class="text-xs mx-1  dark:text-white">copied!</span>
        </div>
      </div>

      <!--  RANGE OF PASSWORD -->
      <label
        for="steps-range"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >LENGTH: {{lengthValues}}</label
      >
      <input
      formControlName="length"
        id="steps-range"
        type="range"
        min="10"
        max="32"
        value="10"
        step="1"
        class=" w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"
        style="color: #ff0000;"
      />

      <label
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >SETTINGS</label
      >

          <!-- UPPERCASE -->
          <div class="block max-w-sm p-3 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
            <label class="relative flex items-center cursor-pointer">
              <input  formControlName="uppercase" type="checkbox" value="" class="sr-only peer">
              <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">include uppercase</span>
              <div class="flex-grow"></div>
              <div class="relative mr-3 w-14 h-7 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:right-[28px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
              </div>
            </label>
          </div>
          <!-- LOWERCASE -->
          <div class="block max-w-sm p-3 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
            <label class="relative flex items-center cursor-pointer">
              <input type="checkbox" formControlName="lowercase" value="" class="sr-only peer">
              <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">include lowercase</span>
              <div class="flex-grow"></div>
              <div class="relative mr-3 w-14 h-7 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:right-[28px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
              </div>
            </label>
          </div>
          <!-- NUMBERS -->
          <div class="block max-w-sm p-3 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
            <label class="relative flex items-center cursor-pointer">
              <input type="checkbox" formControlName="numbers" value="" class="sr-only peer">
              <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">include numbers</span>
              <div class="flex-grow"></div>
              <div class="relative mr-3 w-14 h-7 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:right-[28px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
              </div>
            </label>
          </div>
          <!-- SYMBOLS -->
          <div class="block max-w-sm p-3 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
            <label class="relative flex items-center cursor-pointer">
              <input type="checkbox" formControlName="symbols" value="" class="sr-only peer">
              <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">include symbols</span>
              <div class="flex-grow"></div>
              <div class="relative mr-3 w-14 h-7 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:right-[28px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
              </div>
            </label>
          </div>

          <div class="text-center">
            <button (click)=" submit()" type="button" class="w-full  text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-1xl px-5 py-4 text-center mr-2 mb-2">Generate Password</button>
          </div>
    </form>

  </div>
</div>
<app-layout></app-layout>
